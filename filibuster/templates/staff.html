{% extends "base.html" %}

{% load compress %}
{% load custom_filter %}
{% load staticfiles %}

{% block container %}
<div class="container">
	<form id="delete-comment-id">
		{% csrf_token %}
		<div class="form-group">
			<input type="number" class="form-control" id="comment-id" placeholder="ID" />
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<hr/>

	<form id="delete-comment-ip-address">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" id="ip-address" placeholder="IP Address" />
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<hr/>

	<form id="delete-comment-keyword">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" id="keyword" placeholder="Keyword" />
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
{% endblock %}

{% block custom_js %}
{% compress js %}
<script type="text/javascript" src="{% static 'js/staff.js' %}"></script>
{% endcompress %}
{% endblock %}
